      title:
        type: string
        example: Harry Potter y la cámara secreta
      autor:
        type: string
        example: Widget Adapter
      isbn:
        type: string
        example: 9781781101322
      rating:
        type: string
        example: 4.0
      precio:
        type: string
        example: 8.99
      review:
        $ref: '#/definitions/review'
  review:
    type: object
    required:
    - title
    - sub_title
    - review_count
    - genre
    - release_date
    - critic_review
    properties:
      title:
        type: string
        example: Is Really Harry?
      sub_title:
        type: string
        example:  A Memoir
      review_count:
        type: string
        example: 5
      genre:
        type: string
        example: Fantasy
