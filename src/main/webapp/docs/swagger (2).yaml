# tags are used for organizing operations
tags:
- name: Recurso Book
  description: Operaciones disponibles sobre el recurso  libro
- name: Recurso Review
  description: Operaciones disponibles sobre el recurso review

paths:
  
  /books/{bookisbn}:
    get:
      tags:
      - Recurso Book
      summary: "Busca todos los libros que poseen ese isbn"
      parameters:
        - in: "path"
          name: "bookisbn"
          description: "ISBN del libro"
          required: true
          type: "string"
  
     
      operationId: searchBooks2
      description: Devuelve el libro que posee el isbn dado
      produces:
      - application/json
      
      
      responses:
        200:
          description: Listado de todos los libros
          schema:
            type: array
            items:
              $ref: '#/definitions/books'
        404:
          description: Not found
    delete:
      tags: 
      - Recurso Book
      summary: "Elimina los libros con el isbn dado"
      parameters:
        - in: "path"
          name: "bookisbn"
          description: "ISBN del libro"
          required: true
          type: "string"
      description: "Elimina Elimina el libro con isbn=bookIsbn."
      responses:
        200:
          description: OK
    
  /books:
    get:
      tags:
      - Recurso Book
      summary: Busca todos los libros
      operationId: searchBooks
      description: |
        No necesita parametros
      produces:
      - application/json
      
      
      responses:
        200:
          description: Listado de todos los libros
          schema:
            type: array
            items:
              $ref: '#/definitions/books'
        400:
          description: bad input parameter
          
  
   
    post:
      tags:
      - Recurso Book
      summary: Añade un nuevo libro
      description: Añade un nuevo libro cuyos datos se pasan en el cuerpo de la petición en formato JSON
      operationId: "addBook"
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Campos del libro
        description: Añadir libro
      
       
        schema:
          $ref: '#/definitions/books'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: an existing item already exists
    put:
      tags:
      - Recurso Book
      summary: "Método que actualiza un libro"
      operationId: "updateBook"
      consumes:
        - "application/json"
      parameters:
        - in: "body"
          name: "Book"
          description: "Campos del libro"
          required: true
          schema:
            $ref: '#/definitions/books'
      responses:
        204:
          description: "Libro actualizado correctamente"
        400:
          description: "Petición incorrecta"
        404:
          description: "Libro no encontrado"
          
  /reviews/{reviewID}:
    get:
      tags:
      - Recurso Review
      summary: "Método que devuelve todas las reviews que contienen ese título"
      operationId: "getAllReviews"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "reviewID"
          description: "ID de la review"
          required: true
          type: "string"
      responses:
        200:
          description: "Listado de todos las reviews"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/review"
        404:
          description: "Ningún resultado"
    delete:
      tags:
      - Recurso Review
      summary: "Método que elimina un perfil"
      operationId: "removeReview"
      consumes:
        - "application/json"
      parameters:
        - in: "path"
          name: "reviewID"
          description: "ID de la review"
          required: true
          type: "string"
      responses:
        204:
          description: "Perfil eliminado correctamente"
        404:
          description: "Perfil no encontrado"
  /reviews:
    put:
      tags:
      - Recurso Review
      summary: "Método que actualiza una Review"
      operationId: "updateReview"
      consumes:
        - "application/json"
      parameters:
        - in: "body"
          name: "Review"
          description: "Campos de la Review"
          required: true
          schema:
            $ref: '#/definitions/review'
      responses:
        204:
          description: "Review actualizado correctamente"
        400:
          description: "Petición incorrecta"
        404:
          description: "Review no encontrada"
          
    post:
      tags:
      - Recurso Review
      summary: "Método que añade un anime a un perfil"
      operationId: "addAnimeToMyList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "MyReview"
          description: "Campos de la review"
          required: true
          schema:
            $ref: "#/definitions/review"
        - in: "path"
          name: "idPerfil"
          description: "ID del perfil"
          required: true
          type: "string"
      responses:
        201:
          description: "Anime añadido correctamente"
          schema:
              $ref: "#/definitions/review"
        400:
          description: "Petición incorrecta"
    
 
  
definitions:
  books:
    type: object
    required:
    - title
    - autor
    - isbn
    - rating
    - precio
    - review
